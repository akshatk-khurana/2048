<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>2048</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="2048.png">
    </head>
    <body>
        <br>
        <div class="center">
            <div id="logo-div" class="nav-item">
                <div id="logo">2048</div>
            </div>
            <div id="scores" class="nav-item">
                <div id="current-score">
                    <div class="score-heading">SCORE</div>
                    <strong id="score-display">0</strong>
                </div>
                <div id="best-score">
                    <div class="score-heading">BEST</div>
                    <strong id="best-score-display">0</strong>
                </div>
            </div>
        </div>
        <div class="center">
            <button id="new-game">New Game</button>
        </div>
        <br><br>
        <div class="center">
            <table>
                <tr>
                    <td id="(0,0)"></td>
                    <td id="(0,1)"></td>
                    <td id="(0,2)"></td>
                    <td id="(0,3)"></td>
                </tr>
                <tr>
                    <td id="(1,0)"></td>
                    <td id="(1,1)"></td>
                    <td id="(1,2)"></td>
                    <td id="(1,3)"></td>
                </tr>
                <tr>
                    <td id="(2,0)"></td>
                    <td id="(2,1)"></td>
                    <td id="(2,2)"></td>
                    <td id="(2,3)"></td>
                </tr>
                <tr>
                    <td id="(3,0)"></td>
                    <td id="(3,1)"></td>
                    <td id="(3,2)"></td>
                    <td id="(3,3)"></td>
                </tr>
            </table>
        </div>
        <script src="2048.js"></script>
    </body>
</html>
